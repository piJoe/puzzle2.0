<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>THE GREATEST PUZZLE GENERATOR OF ALL GENERATIONS</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        background: black;
      }
      body {
        margin: 0;
        overflow: hidden;
      }
      #img {
        position: absolute;
        pointer-events: none;
      }
      #selection {
        position: absolute;
        display: none;
        background-color: rgba(80, 80, 255, 0.25);
        border: 2px solid rgba(120, 120, 255, 0.8);
        top: 0px;
        left: 0px;
        margin-left: -2px;
        margin-top: -2px;
        pointer-events: none;
      }
      #selection.visible {
        display: block;
      }
    </style>
  </head>
  <body>
    <img id="img" />
    <div id="selection"></div>
    <script src="dist/puzzle.js"></script>
  </body>
</html>
